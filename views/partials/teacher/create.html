<a href="/teacher" class="btn btn-default" id="back">Tillbaka</a>
<div class="container">
    <div class="row">
        <div class='col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1'>
            <div class="form-group">
                <label for="name">Namn</label>
                <input type="text" id="name" placeholder="Namn för session" class="form-control"><!--  placeholder="Du kan även söka efter klass" -->
            </div>
            <div class="form-group">
                <label for="startTime">Start</label>
                <div class='input-group date' id='startTime'>
                    <input type='text' placeholder="ÅÅÅÅ-MM-DD NNNN" id="start" class="form-control" readonly="readonly"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="endTime">Slut</label>
                <div class='input-group date' id='endTime'>
                    <input type='text' placeholder="ÅÅÅÅ-MM-DD NNNN" id="end" class="form-control" readonly="readonly"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="classes">Välj Klass</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="tags" />
                    <div class="input-group-addon" onclick="toggleClasses()"><i class="fa fa-level-down"></i></div>
                </div>
                <ul id="classes" style="display:none;"></ul>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">Antal ord</div>
                    <input type="text" id="wordcount" class="form-control" placeholder="300 - standard">
                </div>
                <p class="help-block">Detta är antal ord eleven kommer att ha på sig</p>
            </div>
            <div class="form-group">
                <label>Uppgift</label>
                <textarea class="form-control"></textarea>
            </div>
            <button onclick="submit()" class="btn btn-default">Skapa Session</button>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#startTime').datetimepicker({
                    locale: 'sv',
                    ignoreReadonly: true
                });
                $('#endTime').datetimepicker({
                    locale: 'sv',
                    ignoreReadonly: true
                });
            });
        </script>
    </div>
</div>

<div id="popup">
    <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
        <button type="button" onclick="hidePop()" class="close" aria-label="Close"><i class="fa fa-times"></i></button>
        <div><!-- errorMenu -->
            <p class="bg-danger"></p>
            <button class="btn btn-danger" onclick="hidePop()">Okay <i class="fa fa-frown-o"></i></button>
        </div>
        <div><!-- succesMenu -->
            <p class="bg-success"></p>
            <button class="btn btn-success" onclick="hidePop()">Okay <i class="fa fa-smile-o"></i></button>
        </div>
    </div>
</div>
