<a href="/teacher" class="btn btn-default" id="back">Tillbaka</a>
<div clasS="container">
	<div class="row col-md-10 col-md-offset-1">
		<div class="input-group">
		   <input type="text" id="addclass" class="form-control" placeholder="Klassnamn">
		   <span class="input-group-btn">
		        <button class="btn btn-primary" type="button" onclick="addClass()">Lägg till klass</button>
		   </span>
		</div>
	</div>
</div>

<div id="popup">
    <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
        <button type="button" onclick="hidePop()" class="close" aria-label="Close"><i class="fa fa-times"></i></button>
        <div><!-- addMenu -->
            <h3>Lägg till elev</h3>
            <div class="form-group">
                <label for="student_name">Elev Name</label>
                <input class="form-control" type="text" id="student_name" placeholder="Exempel - Henry Pap">
            </div>
            <div class="form-group">
                <label for="student_mail">Elev Mail</label>
                <input class="form-control" type="text" id="student_mail" placeholder="exempel@edu.varnamo.se">
            </div>
            <button type="submit" class="btn btn-default" onclick="_addStudent()">Lägg till</button>
        </div>
        <div><!-- removeMenu -->
            <p class="removeInfo"></p>
            <button type="submit" class="btn btn-default removeCon">Confirm</button>
        </div>
        <div><!-- errorMenu -->
            <p class="bg-danger"></p>
            <button class="btn btn-danger" onclick="hidePop()">Okay <i class="fa fa-frown-o"></i></button>
        </div>
        <div><!-- succesMenu -->
            <p class="bg-success"></p>
            <button class="btn btn-success" onclick="hidePop()">Okay <i class="fa fa-smile-o"></i></button>
        </div>
        <div><!-- editMenu -->
            <h3>Updatera <span id="elevNamn"></span></h3>
            <div class="form-group">
                <label for="student_name">Elev Name</label>
                <input class="form-control" type="text" id="e_student_name" placeholder="Exempel - Henry Pap">
            </div>
            <div class="form-group">
                <label for="student_mail">Elev Mail</label>
                <input class="form-control" type="text" id="e_student_mail" placeholder="exempel@edu.varnamo.se">
            </div>
            <p class="help-block">Skriv in i det fält du vill ändra</p>
            <button type="submit" class="btn btn-default" onclick="editStudent()">Updatera</button>
        </div>
    </div>
</div>
